name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          ref: v2
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
            
      - name: Run tests
        run: pytest
