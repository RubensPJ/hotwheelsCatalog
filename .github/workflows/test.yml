name: Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: Linux-pip-
          restore-keys: Linux-pip-

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          ref: main
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.18
            
      - name: Run tests
        run: pytest
